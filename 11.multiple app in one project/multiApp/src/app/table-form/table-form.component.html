<div class="container border">
    <div class="row ">
        <ng-container *ngFor="let a of keys ; let i=index">
            <div class="row border">
                <div class="col">
                    {{a}}
                </div>
                <div class="col">
                   {{values[i]}} 
                </div>
            </div>
        </ng-container>
    </div>
</div>
