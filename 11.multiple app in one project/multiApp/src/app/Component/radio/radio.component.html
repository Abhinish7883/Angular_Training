<div class="container m-2 border">
    <div class="row">
        <h5>{{radioProperty.fieldName}}</h5>
    </div>
    <div class="d-flex row">
        <label class="" for="selectBox">{{radioProperty.label}}</label>
        <div class="col">
                <ng-container *ngFor="let option of radioProperty.options">
                    <input
                            type="radio"
                            [id]="option"
                            [formControl]="radioFormControl"
                            [name]="radioProperty.fieldName"
                            [value]="option" 
                            [checked]="radioProperty.defaultValue">
                            
                <label class="m-2" [for]="option">{{option}}</label>
                </ng-container>  
        </div>
    </div>
</div>
