<div class="container">
    <div>
        <h2>Product</h2>
    </div>
    <div>
        <div class="d-flex">
            <div>
                <input type="text" (keyup)="searchProduct(searchValue.value)" #searchValue>
            </div>
            <div class="ms-5">
                <button (click)="addProduct()">Add</button>
            </div>
        </div>
    </div>
    <div  >
        <ag-grid-angular #productGrid
        style="width: 1000px; height: 500px" class="ag-theme-alpine"
        [columnDefs]="columnDefs" 
        [rowData]="rowData">
        </ag-grid-angular>

    </div>
</div>
