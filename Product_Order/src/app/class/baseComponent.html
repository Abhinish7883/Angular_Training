<div class="container">
    <div>
        <h2>{{title}}</h2>
    </div>

    <div>
        <div class="d-flex m-2">
            <div >
                <input class="form-control" type="text" (keyup)="onSearchProduct(searchValue.value)" placeholder="search product " #searchValue>
            </div>
            <div class="ms-5">
                <button class='btn btn-primary' (click)="onAddbtn()">Add</button>
            </div>
        </div>
    </div>
    <div  >
        <ag-grid-angular #productGrid
        style="width: 1000px; height: 500px" class="ag-theme-alpine"
        [columnDefs]="columnDefs" 
        [rowData]="rowData">
        </ag-grid-angular>

    </div>
</div>
