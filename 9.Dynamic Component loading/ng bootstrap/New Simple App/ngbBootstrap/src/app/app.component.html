<div class="row">
  <div class="container mt-5 border row">
    <div class="container">
      <h2>Dynamic Component Loading</h2>
    </div>
  
    <div class="row">
      <div class="container border d-flex col">
        <div class="col">
          <form [formGroup]="reactiveFormContainer" (ngSubmit)="submitForm()">
            <ng-template #dynamicComp></ng-template>
            <!--form data-->
            <button class="btn btn-primary" type="submit" [disabled]="reactiveFormContainer.invalid">submit</button>
          </form> 
        </div>
      </div>
      <div class="col">
        <div class="col">
          <button class="btn btn-primary" (click)="open()">Add Field</button>
        </div>
        <div>
          {{reactiveFormContainer.value| json}}
        </div>
      </div> 
    </div>
    
  </div>
  
</div>
