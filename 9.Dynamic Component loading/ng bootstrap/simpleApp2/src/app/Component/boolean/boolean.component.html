<div class="container m-2 border">
    <div>
        <h5>{{radioProperty.fieldName}}</h5>
    </div>
    <div class="d-flex row">
        <div class="col">
           <div>
            <label for="">{{radioProperty.label}}</label>
           </div>
             <ng-container  *ngFor="let option of radioProperty.options">
                <input
                 type="radio"
                 [id]="option"
                 [formControl]="radioBoxControl"
                 [name]="radioProperty.fieldName"
                 [value]="option" 
                 [checked]="option==radioProperty.defaultValue">
                <label class="m-2" [for]="option">{{option}}</label>
             </ng-container>
        </div>
        <div class="col" *ngIf="radioProperty.isRemove">
            <button (click)="removeComp()" class="btn btn-danger">Remove</button>
        </div>
    </div>
</div>
