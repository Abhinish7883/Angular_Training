<div class="container m-2 border">
    <div class="row">
        <h5>{{textBoxProperty.fieldName}}</h5>
    </div>
    <div class="d-flex row" >
        <label class="" for="textBox">{{textBoxProperty.label}}</label>
        <div class="col">
            <input  class="form-control" type="text" id="textBox" [formControl]="textBoxControl " [value]="textBoxProperty.defaultValue">
        </div>
        <div class="col" *ngIf="textBoxProperty.isRemove">
            <button (click)="removeComp()" class="btn btn-danger">Remove</button>
        </div>

    </div>
</div>
