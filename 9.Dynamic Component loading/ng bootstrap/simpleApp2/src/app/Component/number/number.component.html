<div class="container m-2 border">
    <div class="row">
        <h5>{{numboxProperty.fieldName}}</h5>
    </div>
    <div class="d-flex row">
        <label class="" for="textBox">{{numboxProperty.label}}</label>
        <div class="col">
            <input  class="form-control" type="number" id="number" [formControl]="numberBoxControl">
        </div>
        <div class="col" *ngIf="numboxProperty.isRemove">
            <button type="button" (click)="removeComp()" class="btn btn-danger">Remove</button>
        </div>
    </div>
</div>
