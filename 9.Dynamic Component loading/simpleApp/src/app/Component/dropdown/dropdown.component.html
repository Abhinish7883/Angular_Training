<div class="container m-2 border">
    <div class="row">
        <h5>{{dropDownProperty.fieldName}}</h5>
    </div>
    <div class="d-flex row">
        <label class="" for="selectBox">{{dropDownProperty.label}}</label>
        <div class="col">
            <select [name]="dropDownProperty.label" id="selectBox" [formControl]="dropDownFormControl">
                <ng-container *ngFor="let option of dropDownProperty.options">
                    <option  [value]="option">{{option}}</option>
                </ng-container>  
              </select>
        </div>
        <div class="col" *ngIf=" dropDownProperty.isRemove ">
            <button type="button" (click)="removeComp()"class="btn btn-danger">Remove</button>
        </div>
    </div>
</div>
