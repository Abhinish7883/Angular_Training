<div class="container border">
    <div class="container border">
        <h3>Please Enter Product Detail:</h3>
    </div>
    <div class="container border">
        Name:<input type="text" [(ngModel)]="name">
        Weight:<input type="text" [(ngModel)]="weight">
        <button class="btn btn-primary ms-1" (click)="addProduct(name,weight)">ADD</button>
        <div *ngIf="testProduct"> Invalid Product Detail </div>
    </div>
    <div class="container border">
        <table class="table border">
            <thead>
                <tr scop>
                    <th scope="col">Name </th>
                    <th scope="col">Weight</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productDetailContainer; let productNumber=index">
                   
                    <td><label [innerHTML]="product.name" #labelName></label></td>
                    <td><label [innerHTML]="product.weight" #labelWeight></label></td>
                    <td>
                        <button class="btn btn-info " (click)="editProduct(labelName.innerText,labelWeight.innerText,productNumber)">Edit</button>
                        <button class="btn btn-danger  ms-1" (click)="removeProduct(productNumber)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        
        <button class="btn btn-primary" (click)="save()">Save</button>
    </div>


</div>
